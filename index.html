<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculadora Simple</title>
</head>
<body>
    <div class="fondo">
        <main>
            <h1 id="titulo">Calculadora Simple</h1>
            <form name="calculadora">
                <div class="campos">
                    <div class="columna">
                        <label for="num1">Operando 1</label>
                        <input type="number" id="num1" name="num1">
                    </div>
                    <div class="columna">
                        <label for="num2">Operando 2</label>
                        <input type="number" id="num2" name="num2">
                    </div>
                </div>
                <div class="botones">
                    <input type="button" value="+" onclick="sumar()">
                    <input style="font-weight: bold;" type="button" value="-" onclick="restar()">
                    <input type="button" value="x" onclick="multiplicar()">
                    <input type="button" value="/" onclick="dividir()">
                </div>
                <div class="campos">
                    <div class="columna">
                        <label for="res">Resultado</label>
                        <input type="text" id="res" name="res">
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
<script src="./scripts/form.js"></script>
</html>
